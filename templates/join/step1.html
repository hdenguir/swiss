<%
	var personalData = model.get('personalData');
%>

<div class="inner register">
		<!-- <p class="">Non disponible pour la d√©mo</p> -->
	<form class="joinForm form" data-root="personalData" novalidate="novalidate">
		<p class="title">Create account 1/3</p>
		<fieldset>
			<h2 class="title">Me</h2>

			<div class="halfCol">
				<fieldset>
					<div class="formline">
						<p class="select">
							<select name="title" id="title" required="required">
								<option value="">Title</option>
								<option value="MISS" <% if(personalData.title == "MISS"){ %> selected="selected" <%}%> >MISS</option>
								<option value="MS" <% if(personalData.title == "MS"){ %> selected="selected" <%}%> >MS</option>
								<option value="MR" <% if(personalData.title == "MR"){ %> selected="selected" <%}%> >MR</option>
							</select>	
						</p> 
						<!-- <label for="gender" class="oneline">Gender*</label> -->
						<i></i>
					</div>

					<div class="formline">
						<input type="text" name="first_name" id="first_name" required="required" class="firstletter" value="<%= personalData.first_name %>" />
						<label for="first_name" class="oneline">First name*</label>
						<i></i>
					</div>

					<div class="formline">
						<input type="text" name="last_name" id="last_name" required="required" class="firstletter" value="<%= personalData.last_name %>" />
						<label for="last_name" class="oneline">Last name*</label>
						<i></i>
					</div> 

					<div class="select_two tree">
						<div class="formline">
							<p class="select">
								<select name="day" id="day" required="required">
									<option value="">Day</option>
										<% for(var i= 01; i<32;i++){ %>
										<% if(i < 10){ i = "0"+i } %>
											<option value="<%= i %>" <% if(personalData.birthdate.split('/')[0] == i){ %> selected="selected" <%}%>><%= i %></option>
										<%}%>
								</select>
							</p> 
							<i></i>
						</div>
						<div class="formline">
							<p class="select">
								<select name="month" id="month" required="required">
									<option value="">Month</option>  
										<% for(var i= 01; i<13;i++){ %>
											<% if(i < 10){ i = "0"+i } %>
											<option value="<%= i %>" <% if(personalData.birthdate.split('/')[1] == i){ %> selected="selected" <%}%>><%= i %></option>
										<%};%> 
								</select>
							</p> 
							<i></i>
						</div>
						<div class="formline">
							<p class="select">
								<select name="year" id="year" required="required">
									<option value="">Year</option>
									<% for(var i= 1960; i<2000;i++){ %>
										<option value="<%= i %>" <% if(personalData.birthdate.split('/')[2] == i){ %> selected="selected" <%}%>><%= i %></option>
									<%};%> 
								</select>
							</p>  
							<i></i>
						</div>
					</div>

					<div class="formline">
						<input type="email" name="email" id="email" required="required" value="<%= personalData.email %>" />
						<label for="email" class="oneline">Email*</label>
						<i></i>
					</div>

					<div class="formline">
						<input type="email" name="confirm_email" id="confirm_email" required="required" value="<%= personalData.email %>" class="ignor" />
						<label for="confirm_email" class="oneline">Confirm Email*</label>
						<i></i>
					</div>

					<div class="formline">
						<input type="password" class="pass" name="hashed_password" id="hashed_password" required="required" value="<%= personalData.hashed_password %>" />
						<label for="hashed_password" class="oneline">Password*</label>
						<i></i>
					</div>

					<div class="formline">
						<input type="password" class="pass ignor" name="confirm_password" id="confirm_password" required="required" value="<%= personalData.hashed_password %>"/>
						<label for="confirm_password" class="oneline">Confirm Password*</label>
						<i></i>
					</div>

					<div class="formline box-radio">
						<input type="checkbox" name="show_password" id="show_password" class="show_password ignor" />
						<label for="show_password" class="oneline">View Password</label>
						<i></i>
					</div> 

					<div class="formline">
						<input type="password" class="digits" name="digits_code" id="digits_code" maxlength="4" required="required" value="<%= personalData.digits_code %>" />
						<label for="digits_code" class="oneline">4 digits code*</label>
						<i></i>
					</div>

					<div class="formline">
						<input type="password" class="digits ignor" name="confirm_digits_code" id="confirm_digits_code" maxlength="4" required="required"  value="<%= personalData.digits_code %>" />
						<label for="confirm_digits_code" class="oneline">Confirm 4 digits code*</label>
						<i></i>
					</div>

					<div class="formline box-radio">
						<input type="checkbox" name="show_digits_code" id="show_digits_code" class="show_digits_code ignor" />
						<label for="show_digits_code" class="oneline">View 4 digits code</label>
						<i></i>
					</div> 

					<p class="msg-oblig">*At least 6 characters + number or symbol Password is case sensitive</p> 

				</fieldset>

			</div><!-- halfCol -->     

			<div class="buttons edit middle"> 
				<!-- <a href="#home" class="btn-scan"><span>Cancel</span></a>
				<button type="submit" name="continue" class="ignore  btn-scan" value="Next">Save</button> -->
				<button type="submit" name="continue" class="ignore  btn-submit" value=">">></button>
			</div><!-- / .buttons --> 

		</fieldset>

	</form>

</div><!-- / .inner -->
